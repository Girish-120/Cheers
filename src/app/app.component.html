
<div [@myAnimation]="o.isActivated ? o.activatedRoute : ''" [className]="!display?'d-none':''">


    <router-outlet #o="outlet"></router-outlet>
    
    <div id="preloader" [ngStyle]="{'display': waitLoader ? 'block' : 'none'}">
        <ngx-ui-loader fgsColor="#fff6d4" blur="11" fgsSize="100" pbColor="red" fgsType="square-jelly-box"></ngx-ui-loader>
    </div>

</div>
